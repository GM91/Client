<ion-header style="width: 100%;height: 23%;" >
  <ion-title style="margin-left: 45%; height: 80%;">Libretto</ion-title>
  <ion-navbar >
    <ion-title >
      Main Page
    </ion-title>
  </ion-navbar>
</ion-header>

<table style="width: auto; height: 10%; margin-left: 30%; margin-top: 20%;">

  <tr *ngFor="let x of  arrayOfKeys" style="border: solid;">

    <td *ngIf=" x >= '0' " >
      <b>Esame:</b> {{dizf[x].attivita}},{{dizf[x].stato}}, <b>Voto:</b> {{dizf[x].voto}}, <b>Anno di Corso:</b> {{dizf[x].anno_di_corso}}
    </td>

  </tr>

</table>
