<ion-header style="width: 100%;height: 23%;" >
  <ion-title style="margin-left: 45%; height: 80%;">Login Page</ion-title>
  <ion-navbar >
    <ion-title >
      Welcome
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page1" style="margin-top: 5%;">
  <form id="page-form2">
    <ion-item id="page-input3">
      <ion-label>
        Matricola
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="matricola" name="matricola"></ion-input>
    </ion-item>
    <ion-item id="page-input4">
      <ion-label>
        Password
      </ion-label>
      <ion-input type="password" placeholder="" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
  </form>
  <button id="page-button2" ion-button color="positive" block (click)="postRequest()">
    Login
  </button>
</ion-content>
